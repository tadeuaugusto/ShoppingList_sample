<ion-header>

  <ion-navbar>
    <ion-title>{{ recipe.title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col text-center>
                <h2>{{ recipe.title }}</h2>
                <div class="subtitle">{{ recipe.difficulty }}</div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col text-center>
                <ion-list>
                    <ion-item *ngFor="let ingredient of recipe.ingredients">
                        {{ ingredient.nome }}                    
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col text-center>
                <button ion-button clear (click)="onAddIngredientsToShop()">Adicionar a Lista de Compras.</button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <button ion-button outline (click)="onEditRecipe()">Alterar Receita</button>
            </ion-col>
            <ion-col>
                <button ion-button outline block (click)="onDeleteRecipe()" color="danger">Apagar Receita</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
